type Query {
  people(id: ID!): People # 指定id查询people
  films(id: ID!): Films # 指定id查询films
  planets(id: ID!): Planets # 指定id查询planets
  starships(id: ID!): Starships # 指定id查询starships
  species(id: ID!): Species # 指定id查询species
  vehicles(id: ID!): Vehicles # 指定id查询vehicles
}

type People {
  id: ID!
  name: String!
  height: String
  mass: String
  hair_color: String
  skin_color: String
  eye_color: String
  birth_year: String
  gender: String
  homeworld: Planets
  films: [Films]
  species: [Species]
  vehicles: [Vehicles]
  starships: [Starships]
}

